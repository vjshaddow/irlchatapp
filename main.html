<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="TikFinity" />
  <title>TikFinity Overlay</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: black;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      padding-top: env(safe-area-inset-top);
    }

    .top-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #111;
    }

    .tabs {
      display: flex;
      background-color: #222;
    }

    .tab-button {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      background: #222;
      color: white;
      border: none;
      font-size: 16px;
    }

    .tab-button.active {
      background: #444;
    }

    .tab-content {
      flex: 1;
      height: 100%;
    }

    .tab-pane {
      display: none;
      height: 100%;
    }

    .tab-pane.active {
      display: block;
      height: 100%;
    }

    .iframe-wrapper {
      width: 100%;
      height: 100%;
    }

    .iframe-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .bottom-section {
      height: 30%;
      background-color: #000;
    }

    .bottom-section iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="top-section">
    <div class="tabs">
      <button class="tab-button active" onclick="showTab('preview')">Preview</button>
      <button class="tab-button" onclick="showTab('gifts')">Gifts</button>
    </div>
    <div class="tab-content">
      <div id="preview" class="tab-pane active">
        <div class="iframe-wrapper">
          <iframe src="http://174.138.124.76:8080/memfs/52900630-4de8-40cb-9b31-4672d5e1f631.m3u8" allowfullscreen></iframe>
        </div>
      </div>
      <div id="gifts" class="tab-pane">
        <div class="iframe-wrapper">
          <iframe src="https://tikfinity.zerody.one/widget/activity-feed?cid=1206309&did=2"></iframe>
        </div>
      </div>
    </div>
  </div>

  <div class="bottom-section">
    <iframe src="https://tikfinity.zerody.one/widget/activity-feed?cid=1206309&did=1"></iframe>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll('.tab-pane').forEach(pane => {
        pane.classList.remove('active');
      });
      document.querySelectorAll('.tab-button').forEach(btn => {
        btn.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
