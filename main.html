<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stream + Chat</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="TikFinity" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .tabs {
      display: flex;
      background: #111;
      color: white;
      height: 40px;
    }

    .tab {
      flex: 1;
      text-align: center;
      line-height: 40px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }

    .tab.active {
      border-bottom: 2px solid #00ffae;
    }

    .content {
      flex: 1;
      display: none;
      background: black;
    }

    .content.active {
      display: block;
    }

    #chat-pane {
      height: 50%;
    }

    iframe, .player-embed {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" onclick="switchTab('preview')">Preview</div>
    <div class="tab" onclick="switchTab('gifts')">Gifts</div>
  </div>

  <div id="preview" class="content active">
    <iframe
      src="https://player.twitch.tv/?channel=tylerriverirl&parent=irlchatapp.onrender.com"
      allowfullscreen="true"
      scrolling="no">
    </iframe>
  </div>

  <div id="gifts" class="content">
    <iframe src="https://tikfinity.zerody.one/widget/activity-feed?cid=1589398&did=2"></iframe>
  </div>

  <div id="chat-pane">
    <iframe src="https://tikfinity.zerody.one/widget/activity-feed?cid=1589398&did=1"></iframe>
  </div>

  <script>
    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
      document.querySelector(`.tab[onclick*="${tabId}"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }
  </script>
</body>
</html>
