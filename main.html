<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>TikFinity Dual View</title>

  <!-- iOS fullscreen support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="TikFinity" />
  <link rel="apple-touch-icon" href="icon.png" /> <!-- Optional: Replace with actual icon -->

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: sans-serif;
      color: white;
    }

    .tabs {
      display: flex;
      background: #111;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      background: #222;
      border-bottom: 2px solid #444;
    }

    .tab.active {
      background: #000;
      border-bottom: 2px solid #00ff88;
    }

    .content {
      height: calc(100% - 48px);
    }

    .iframe-container {
      width: 100%;
      height: 100%;
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" onclick="showTab('preview')">Preview</div>
    <div class="tab" onclick="showTab('gifts')">Gifts</div>
    <div class="tab" onclick="showTab('chat')">Chat</div>
  </div>

  <div class="content">
    <div class="iframe-container" id="preview" style="display: block;">
      <iframe src="http://174.138.124.76:8080/52900630-4de8-40cb-9b31-4672d5e1f631.html" allowfullscreen></iframe>
    </div>
    <div class="iframe-container" id="gifts" style="display: none;">
      <iframe src="https://tikfinity.zerody.one/widget/activity-feed?cid=1206309&did=2"></iframe>
    </div>
    <div class="iframe-container" id="chat" style="display: none;">
      <iframe src="https://tikfinity.zerody.one/widget/activity-feed?cid=1206309&did=1"></iframe>
    </div>
  </div>

  <script>
    function showTab(tabId) {
      const tabs = document.querySelectorAll('.tab');
      const contents = document.querySelectorAll('.iframe-container');

      tabs.forEach(tab => tab.classList.remove('active'));
      contents.forEach(content => content.style.display = 'none');

      document.querySelector(`.tab[onclick*="${tabId}"]`).classList.add('active');
      document.getElementById(tabId).style.display = 'block';
    }
  </script>
</body>
</html>
