<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>TikFinity Split View</title>

  <!-- iOS fullscreen support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="TikFinity" />
  <link rel="apple-touch-icon" href="icon.png" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
    }

    .top-container {
      flex: 0 0 70%;
      display: flex;
      flex-direction: column;
    }

    .tab-buttons {
      display: flex;
      background: #111;
    }

    .tab-button {
      flex: 1;
      text-align: center;
      padding: 12px;
      cursor: pointer;
      background: #222;
      border-bottom: 2px solid #444;
    }

    .tab-button.active {
      background: #000;
      border-bottom: 2px solid #00ff88;
    }

    .tab-content {
      flex: 1;
      display: none;
    }

    .tab-content.active {
      display: block;
      flex: 1;
    }

    .tab-content iframe, .bottom-chat iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .bottom-chat {
      flex: 0 0 30%;
    }
  </style>
</head>
<body>

  <div class="top-container">
    <div class="tab-buttons">
      <div class="tab-button active" onclick="switchTab('preview')">Preview</div>
      <div class="tab-button" onclick="switchTab('gifts')">Gifts</div>
    </div>
    <div class="tab-content active" id="preview">
      <iframe src="http://174.138.124.76:8080/52900630-4de8-40cb-9b31-4672d5e1f631.html" allowfullscreen></iframe>
    </div>
    <div class="tab-content" id="gifts">
      <iframe src="https://tikfinity.zerody.one/widget/activity-feed?cid=1206309&did=2"></iframe>
    </div>
  </div>

  <div class="bottom-chat">
    <iframe src="https://tikfinity.zerody.one/widget/activity-feed?cid=1206309&did=1"></iframe>
  </div>

  <script>
    function switchTab(id) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelector(`.tab-button[onclick*="${id}"]`).classList.add('active');
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
